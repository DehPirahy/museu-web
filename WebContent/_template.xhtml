<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head />
	<h:body>
		<div id="cabecalho">
				<h:form rendered="#{usuarioLogado != null}">	
					<p:tabMenu activeIndex="0">
					    <p:menuitem value="Obras" action="obra?faces-redirect=true" icon="ui-icon-pencil">
					        <f:param name="i" value="0" />
					    </p:menuitem>
					    <p:menuitem value="ResponsÃ¡vel" action="responsavel?faces-redirect=true" icon="ui-icon-pencil">
					        <f:param name="i" value="0" />
					    </p:menuitem>
					    <p:menuitem value="Logout" action="#{loginBean.deslogar}" icon="ui-icon-person">
					        <f:param name="i" value="0" />
					    </p:menuitem>
					</p:tabMenu>
				</h:form>
				<h:form rendered="#{usuarioLogado != null}" style="position:absolute; right: 10px">
					<p:themeSwitcher id="advanced" style="width:165px" value="#{temaBean.tema}">
						<f:selectItem itemLabel="Choose Theme" itemValue="" />
						<f:selectItems value="#{temaBean.temas}" var="tema" itemLabel="#{tema}" itemValue="#{tema}" />
						<f:ajax />
					</p:themeSwitcher>
				</h:form>
			<p:separator />
			<h:graphicImage library="img" name="logo_museu.jpg" />
			<p:growl id="messages" showDetail="true" autoUpdate="true" />
			
			<h1>
				<ui:insert name="titulo"></ui:insert>
			</h1>
		</div>
	
		<div id="conteudo">
			<ui:insert name="conteudo">
			</ui:insert>
		</div>
	</h:body>

</html>
